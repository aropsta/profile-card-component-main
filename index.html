<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
      <div class="title">
      <h2 class="name">Victor Crest</h2>
       <p class="age">
          <span class="sr-only">Age</span>26
        </p>
      </div>
      <p class="location">London</p>
      <img class="avatar" src="./images/image-victor.jpg" alt="">

</div>

    
<h2 class="sr-only">Profile statistics</h2>
      <section class="second-section">
        <ul class="list">
          <li class="list-item">
            <span class="list-number">80K</span>
            <span class="list-label">Followers</span>
          </li>
          <li class="list-item">
            <span class="list-number">803K</span>
            <span class="list-label">Likes</span>
          </li>
          <li class="list-item">
            <span class="list-number">1.4K</span>
            <span class="list-label">Photos</span>
          </li>
</div>


      </div>


    </div>
  </div>
</body>
</html>
